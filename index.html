---
layout: default
is_home_page: “True”
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>  
      <br>
      <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      <p><b>Tags:</b> {{ post.tags | join: ", " }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
