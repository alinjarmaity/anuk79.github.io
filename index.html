---
layout: default
is_home_page: “True”
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts ({{ site.numOfBlogs }})</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>  
      
      <p>
        <span class="blog-date">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
        </span>
        <span class="blog-tags"><i class="fa fa-tags" aria-hidden="true"></i> {{ post.tags | join: ", " }}</span>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
