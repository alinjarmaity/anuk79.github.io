---
layout: default
is_home_page: “True”
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts ({{ site.numOfBlogs }})</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>  
      <br>
      <p>
        <time datetime="{{ post.date | date_to_long_string }}" class="blog-date">{{ post.date | date_to_long_string }}</time>
        <span class="blog-tags"><b>Tags:</b> {{ post.tags | join: ", " }}</span>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
